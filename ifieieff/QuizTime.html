<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Quiz + Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #quizFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    #toggleBtn {
      margin: 10px auto;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      display: block;
    }

    #toggleBtn:hover {
      background-color: #005ea0;
    }

    #chartWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background: #f4f6f8;
    }

    #chartContainer {
      width: 600px;
      height: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      background: white;
      padding: 20px;
      border-radius: 12px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <!-- Embedded Quiz Page -->
  <iframe id="quizFrame" src="https://script.google.com/macros/s/AKfycbyx7yv50M2APP9CPvlIsjA9Aw-BUgz4p1ZDMnbL4ldv04nBoUZl7Uu5TqgDo2GSX5HM/exec" allowfullscreen></iframe>

  <!-- Toggle Chart -->
  <button id="toggleBtn" onclick="toggleChart()">Hide Chart</button>

  <!-- Chart -->
  <div id="chartWrapper">
    <div id="chartContainer">
      <canvas id="answerChart"></canvas>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-JfGpLxPQjldCYAYxsuhkJwy3N3r-T5nYJWhf3KnzdrVYj9sBREYXvmEbhyBMmDHiRRV5zLfx3LjE/pub?gid=972297018&single=true&output=csv&t=${Date.now()}`';
    let chartInstance = null;

    async function fetchAndRenderChart() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1); // skip header

        const counts = {};
        for (const row of rows) {
          const cols = row.split(',');
          const answer = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!answer) continue;
          counts[answer] = (counts[answer] || 0) + 1;
        }

        drawChart(counts);
      } catch (err) {
        console.error('Failed to fetch chart data:', err);
      }
    }

function drawChart(data) {
  const labels = Object.keys(data);
  const counts = Object.values(data);

  if (chartInstance) {
    chartInstance.data.labels = labels;
    chartInstance.data.datasets[0].data = counts;
    chartInstance.update();
  } else {
    const ctx = document.getElementById('answerChart').getContext('2d');
    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Responses',
          data: counts,
          backgroundColor: '#0078d4'
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 300  // smooth transition instead of blank
        },
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });
  }
}

    function toggleChart() {
      const wrapper = document.getElementById("chartWrapper");
      const button = document.getElementById("toggleBtn");

      if (wrapper.style.display === "none") {
        wrapper.style.display = "flex";
        button.innerText = "Hide Chart";
      } else {
        wrapper.style.display = "none";
        button.innerText = "Show Chart";
      }
    }

    setInterval(fetchAndRenderChart, 5000);
    window.onload = fetchAndRenderChart;
  </script>
</body>
</html>
