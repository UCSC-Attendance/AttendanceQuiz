<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #quizFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    #chartWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background: #f4f6f8;
    }

    #chartContainer {
      width: 600px;
      height: 371px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      background: white;
    }

    #chartFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #toggleBtn {
      margin: 10px auto;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      display: block;
    }

    #toggleBtn:hover {
      background-color: #005ea0;
    }

    .fallback {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <iframe id="quizFrame" src="https://script.google.com/macros/s/AKfycbyx7yv50M2APP9CPvlIsjA9Aw-BUgz4p1ZDMnbL4ldv04nBoUZl7Uu5TqgDo2GSX5HM/exec" allowfullscreen></iframe>

  <button id="toggleBtn" onclick="toggleChart()">Hide Chart</button>

  <div id="chartWrapper">
    <div id="chartContainer">
      <iframe id="chartFrame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR-JfGpLxPQjldCYAYxsuhkJwy3N3r-T5nYJWhf3KnzdrVYj9sBREYXvmEbhyBMmDHiRRV5zLfx3LjE/pubchart?oid=1951267350&amp;format=interactive">
      </iframe>
    </div>
  </div>

  <script>
    function refreshChart() {
      const frame = document.getElementById("chartFrame");
      const baseSrc = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-JfGpLxPQjldCYAYxsuhkJwy3N3r-T5nYJWhf3KnzdrVYj9sBREYXvmEbhyBMmDHiRRV5zLfx3LjE/pubchart?oid=1951267350&format=interactive";
      frame.src = baseSrc + "&t=" + new Date().getTime(); // Add timestamp to bust cache
    }

    setInterval(refreshChart, 5000); // Refresh every 5s

    function toggleChart() {
      const wrapper = document.getElementById("chartWrapper");
      const button = document.getElementById("toggleBtn");

      if (wrapper.style.display === "none") {
        wrapper.style.display = "flex";
        button.innerText = "Hide Chart";
      } else {
        wrapper.style.display = "none";
        button.innerText = "Show Chart";
      }
    }
  </script>

  <noscript>
    <div class="fallback">
      <p>This page requires JavaScript. Please enable it to view the quiz.</p>
    </div>
  </noscript>
</body>
</html>
